      <h1 class="paragraaf">Bitmapafbeeldingen</h1><!--Hiermee geef ik deze aliniea een kopje-->
      <p><!--Hiermee maak ik een paragraaf aan-->  
      Hoe worden afbeeldingen opgeslagen? Een afbeelding bestaat uit pixels. 
      Aangezien er kleuren in een pixel zit bestaat een afbeelding ook uit veel verschillende kleuren. 
      Des te meer pixels per oppervlakte in een afbeelding des te scherper de afbeelding is. 
      Een afbeelding die bestaat uit pixels noem je een bitmapafbeelding. Bitmapafbeeldingen zijn 
      bijvoorbeeld GIF, PNG, JPEG. Bitmapafbeeldingen hebben twee eigenschappen die beide negatief zijn. 
      Een bitmapafbeelding kost namelijk veel opslagruimte. Ook zullen de pixels zichtbaar zijn als je 
      inzoomt op een bitmapafbeelding. Hierdoor zal deze afbeelding niet meer scherp te zien zijn. 
      Een bitmapafbeelding moet erg veel pixels hebben zodat die niet zichtbaar zijn als je inzoomt. 
      Dat kost echter veel opslagruimte.
      </p>

      <h1 class="paragraaf">Vectorafbeeldingen</h1><!--Hiermee geef ik deze aliniea een kopje-->
      <p><!--Hiermee maak ik een paragraaf aan-->  
      Een andere manier waarop je afbeeldingen kan opslaan in plaats van pixels is met vormen 
      waaruit de afbeelding is opgebouwd. Zo een afbeelding noem je een vector afbeelding. 
      Als je de grootte van een vector afbeelding aanpast wordt alleen de opgeslagen grootte aangeeft aangepast. 
      De vorm wordt daarna opnieuw getekend. Hierdoor wordt een vectorafbeelding niet onscherp in tegenstelling 
      met een bitmapafbeelding. Een voorbeeld van een vectorafbeelding is SVG. Vectorafbeeldingen hebben ook nadelen. 
      Zo kun je vectorafbeeldingen niet gebruiken voor complexe afbeeldingen zoals digitale foto’s aangezien die uit 
      veel kleurtinten bestaan en je met vectorafbeeldingen alleen vormen kan vastleggen. 
      Je kan digitale foto’s dus niet als vector opslaan.
      </p>

      <h1 class="paragraaf">Hoe sla je geluid op?</h1><!--Hiermee geef ik deze aliniea een kopje-->
      <p><!--Hiermee maak ik een paragraaf aan-->  
      In een computer kunnen zoals je inmiddels weet letters, kleuren en afbeeldingen opgeslagen. 
      Je kunt ook geluid opslaan in een computer. Geluid bestaat uit voortbewegende trillingen in de lucht. 
      Die trillingen worden opgevangen door de microfoon. De microfoon zet de trilling in de lucht namelijk 
      om in een elektrisch signaal die dan vervolgens naar de computer gaat. In de computer worden deze trillingen 
      omzet in code. Dit proces heet samplen. Per seconde wordt de geluidssterkte gemeten tijdens samplen. 
      Hier kan je een grafiek van maken. Op de verticale-as zet je de sterkte van het geluid en op de horizontale-as 
      zet je het verloop in tijd. De punten op de grafiek noem je samples en deze waarden kunnen binair worden opgeslagen. 
      Het aantal samples per seconde noem je de sample rate. Hoe meer samples je hebt hoe beter het kwaliteit van het geluid zal zijn. 
      </p>
